{% extends "blog/base.html" %}
{% load static %}

{% block title %} {% endblock %}

{% block content %}
{% for about in posts %}
<div class="heading-page header-text">
    <section class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-content">
              <h4>{{ about.name }}</h4>
              <h2>more about us!</h2>
            </div>
          </div>
        </div>
      </div>

      {% comment %} <div class="row">
        <div class="col-lg-12">
          <ul class="social-icons">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-behance"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>
       {% endcomment %}
    </section>
  </div>

  <section class="about-us">
    <div class="container">
        
      <div class="row">
        <div class="col-lg-12">
          {% comment %} <img src="assets/images/about-us.jpg" alt=""> {% endcomment %}
          <img src="{% static "assets/images/about-us.jpg" %}" alt="image">
          <p>{{ about.body }}</p>
        </div>
      </div>
    </div>
</section>
{% endfor %}
{% endblock %}
